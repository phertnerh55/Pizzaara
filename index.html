<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      git
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaara Deliveries</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" alt="logo for pizzaara delivery" />
            </div>
            <div class="nav__center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="nav__right">
              <ul>
                <li>
                  <img
                    src="images/shopping-cart.png"
                    alt="shopping cart icon"
                    width="40"
                  />
                </li>
                <li>
                  <img
                    src="images/avatar.png"
                    alt="user profile avatar"
                    width="40"
                  />
                </li>
                <li><i class="fa-solid fa-bars"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="hero__left">
          <p>Easy way to order your food</p>
          <h1>
            Choosing <span class="hero__left__orange">Healthy</span> &
            <span class="hero__left__orange">Fresh</span> Pizza
          </h1>
          <p>
            We offer the fastest and favorite pizza delivery services all over
            the country. Search for your favorite pizza toppings here.
          </p>
          <div class="hero__left__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <form action="">
              <input type="text" placeholder="Find Pizza Type" />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="hero__left__stats">
            <div class="hero__left__stats__gray">
              <div>
                <img src="images/cutlery.png" alt="" width="40" />
              </div>
              <p>500+</p>
              <p>Restuarants</p>
            </div>
            <div class="hero__left__stats__gray">
              <div>
                <img src="images/varieties.png" alt="" width="40" />
              </div>
              <p>200+</p>
              <p>Pizza Varieties</p>
            </div>
            <div class="hero__left__stats__gray">
              <img src="images/star.png" alt="" width="40" />
              <p>(7.8)</p>
              <p>10K Reviews</p>
            </div>
          </div>
        </div>
        <div class="hero__right"></div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
